<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
    <!-- Header starts -->
    <div class="header">
    <div class="header-left">
        <span class="material-symbols-outlined">
            menu
            </span>
            <img src="images/gmaillogo.png" alt="">
            
    </div>
    <div class="header-middle">
        <span class="material-symbols-outlined">
            search
            </span>
            <input type="text" placeholder="search Mail"/>
            <span class="material-symbols-outlined">
                arrow_drop_down
                </span>
        
    </div>
    <div class="header-right">
        <span class="material-symbols-outlined">apps
        </span>
        <span class="material-symbols-outlined">
            notifications
            </span>
        <span class="material-symbols-outlined">
            account_circle
            </span>
            
        
    </div>
</div>
    <!-- Main Body -->
    <div class="main-body">
        <!-- Sidebar Starts -->
        <div class="sidebar">
          <button class="sidebar-compose"><span class="material-symbols-outlined">
            edit</span>Compose</button>
    <!-- Inbox -->
          <div class="sidebarOption sidebarOption-active">
            <span class="material-symbols-outlined">
                inbox
                </span>
            <h3>Inbox</h3>
          </div>
    <!-- Starred -->
          <div class="sidebarOption">
            <span class="material-symbols-outlined">
                star
                </span>
            <h3>Starred</h3>
          </div>
  
          <div class="sidebarOption">
            <span class="material-symbols-outlined">
                schedule
                </span>
            <h3>Snoozed</h3>
          </div>
  
          <div class="sidebarOption">
            <span class="material-symbols-outlined">
                label_important
                </span>
            <h3>Important</h3>
          </div>
  
          <div class="sidebarOption">
            <span class="material-symbols-outlined">
                near_me
                </span>
            <h3>Sent</h3>
          </div>
  
          <div class="sidebarOption">
            <span class="material-symbols-outlined">
                note
                </span>
            <h3>Drafts</h3>
          </div>
  
          <div class="sidebarOption">
            <span class="material-symbols-outlined">
                expand_more
                </span>
            <h3>More</h3>
          </div>

        
  
          <div class="sidebar-footer">
            <div class="label">
                <h3>Labels</h3>
                <span class="material-symbols-outlined">
                    add
                    </span>
            </div>
            
          </div>
        </div>
        <!-- Sidebar Ends -->

        <!-- email list starts -->
        <div class="emailList">
            <!-- settings starts -->
            <div class="emaillist-settings">
                
            </div>
            <!-- email list ends -->

        </div>
        <!-- emaillist ends -->
    <!-- Main Body ends -->


            </div>
        </div>
        
    </div>
    
</body>
</html>
